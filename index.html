<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Web App</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
  <div class="container text-center">
    <h1>Progressive Web App</h1>
    <p>Autorzy: Aleksandra Zięba, Alina Kumorek, Wojciech Pich</p>
    <div class="btn-center">
      <button class="btn btn-primary m-2" onclick="showPage('map')">Mapa</button>
      <button class="btn btn-danger m-2" onclick="showPage('sos')">SOS</button>
    </div>
  </div>

  <div id="map" class="page"></div>

  <div id="sos" class="page text-center mt-5">
    <h2>Tryb SOS uruchomiony!</h2>
    <p>Wibracje zostały aktywowane</p>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
